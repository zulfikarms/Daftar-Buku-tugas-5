<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Pemula</title>
</head>
<body>
  <h1>{{title}}</h1>
  {% if all_buku %}
  <table border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th style="padding: 10px; text-align: left;">Judul Buku</th>
        <th style="padding: 10px; text-align: left;">Tahun</th>
      </tr>
    </thead>
    <tbody>
      {% for buku, tahun in all_buku %}
      <tr>
        <td style="padding: 10px;">{{ buku }}</td>
        <td style="padding: 10px;">{{ tahun }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Tidak ada buku yang tersedia</p>
  {% endif %}
</body>
</html>
